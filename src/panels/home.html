<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">Minecraft</div>
            <div class="server-status-text">Aktif - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="news-header">
                Güncellemeler
                <button id="refresh-news" class="refresh-button">Yenile</button>
            </div>
            <div class="news-list content-scroll">
                <!-- Haberler buraya yüklenecek -->
            </div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://dunyamc.com.tr" class="social-block">
                    <img src="https://dunyamc.com.tr/launcher2/gorseller/dunyamclogo.png" alt="Website" width="32" height="32">
                    <span class="social-text">Website</span>
                </div>
                <div data-url="http://harita.dunyamc.com.tr:100/" class="social-block">
                    <img src="https://dunyamc.com.tr/launcher2/gorseller/dunya.png" alt="CanliMap" width="32" height="32">
                    <span class="social-text">Canlı Harita</span>
                </div>
                <div data-url="https://discord.gg/5Yzy2FjfZg" class="social-block">
                    <img src="https://dunyamc.com.tr/launcher2/gorseller/discord.svg" alt="Discord" width="32" height="32">
                    <span class="social-text">Discord</span>
                </div>
                <div data-url="https://www.tiktok.com/@bynoment" class="social-block">
                    <img src="https://dunyamc.com.tr/launcher2/gorseller/tiktok.png" alt="Tiktok" width="52" height="52">
                    <span class="social-text">Tiktok</span>
                </div>
                <div data-url="https://www.youtube.com/@ArwaleTeam/videos" class="social-block">
                    <img src="https://dunyamc.com.tr/launcher2/gorseller/youtube.png" alt="Youtube" width="32" height="32">
                    <span class="social-text">Youtube</span>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">



        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Oyna</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Oyuna Giriliyor Lutfen Bekleyiniz...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Versiyonu seciniz...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
